name: Sync with Upstream

on:
  schedule:
    - cron: "0 0 * * *"  # 每天午夜运行
  workflow_dispatch:  # 也可以手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 检查出你的 repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      # Step 2: 加载 Secrets 并设置 Git 用户名和邮箱
      - name: Set up Git
        run: |
          git config user.name "${{ secrets.GH_USERNAME }}"
          git config user.email "${{ secrets.GH_EMAIL }}"

      # Step 3: 添加上游仓库
      - name: Add upstream repository
        run: |
          git remote add upstream https://github.com/ostris/ai-toolkit.git
          git fetch upstream

      # Step 4: 合并上游更改到本地 main 分支
      - name: Merge upstream changes
        run: |
          git checkout main
          git merge upstream/main --strategy-option theirs

      # Step 5: 推送合并后的代码到远程仓库
      - name: Push changes
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/boombbo/ai-toolkit.git
          git push origin main
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
