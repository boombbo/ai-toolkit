name: Python Package using Conda

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # Step 1: Set up Python 3.10
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    # Step 2: Install Miniconda and initialize
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: 3.10

    # Step 3: Initialize Conda
    - name: Initialize Conda
      shell: bash -l {0}
      run: |
        conda init bash
        source ~/.bashrc

    # Step 4: Create and activate Conda environment
    - name: Create and activate Conda environment
      run: |
        conda create --name myenv python=3.10 -y
        conda activate myenv

    # Step 5: Upgrade setuptools and wheel
    - name: Upgrade setuptools and wheel
      run: |
        pip install --upgrade setuptools wheel

    # Step 6: Install dependencies from requirements.txt
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    # Step 7: Lint the code with flake8
    - name: Run lint with flake8
      run: flake8 .

    # Step 8: Run tests (optional)
    - name: Run tests
      run: pytest
