name: Python Package using Conda

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # Step 1: Set up Python 3.10
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    # Step 2: Install Miniconda
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: 3.10

    # Step 3: Initialize Conda and create environment
    - name: Initialize Conda and create environment
      shell: bash -l {0}  # Ensure it runs in a login shell
      run: |
        conda init bash  # Initialize Conda for bash
        source ~/.bashrc  # Reload bash configuration
        conda create --name ai_bobo_env python=3.10 -y  # Create environment
        conda activate ai_bobo_env  # Activate environment

    # Step 4: Upgrade setuptools and wheel
    - name: Upgrade setuptools and wheel
      shell: bash -l {0}  # Ensure it runs inside the activated environment
      run: |
        pip install --upgrade setuptools wheel

    # Step 5: Install dependencies from requirements.txt
    - name: Install dependencies
      shell: bash -l {0}  # Ensure it runs inside the activated environment
      run: |
        pip install -r requirements.txt

    # Optional: Run linting and tests if needed
    - name: Run lint with flake8
      shell: bash -l {0}  # Ensure it runs inside the activated environment
      run: flake8 .

    - name: Run tests
      shell: bash -l {0}  # Ensure it runs inside the activated environment
      run: pytest
